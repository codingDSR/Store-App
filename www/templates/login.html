<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input item-floating-label">
          <span class="input-label">Email</span>
          <input placeholder="Email" type="email" ng-model="loginData.e" required>
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Password</span>
          <input placeholder="Password" type="password" ng-model="loginData.p" required>
        </label>
      </div>
      <div class="padding-sm">
        <button class="button button-full button-positive" type="submit">Log in</button>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
