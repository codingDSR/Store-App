<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <a class="button button-clear icon ion-ios-cart" href="#/app/cart"></a>
      </ion-nav-buttons>

    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
    
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-positive">
      <h1 class="title">JKart</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <div ng-if="!loggedIn">
          <ion-item menu-close ng-click="login()">
            Login
          </ion-item>
          <ion-item menu-close ng-click="signup()">
            Signup
          </ion-item>
        </div>
        <div ng-if="loggedIn">
          <ion-item menu-close ng-click="logout()">
            Logout
          </ion-item>
          <ion-item menu-close href="#/app/orders">
            Orders
          </ion-item>
        </div>

          {{cat.name}}

          <div class="dp-menu">
            <ion-item menu-close href="#/app/products/{{subcat.id}}" ng-repeat="subcat in cat.subcats">

            </ion-item>
          </div>
        </ion-item>
